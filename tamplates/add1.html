<img id="backgroundImg" src="images/design/monitorBackground.png" alt="monitorBackground.png"><div id="monitorMainContainer">	<div id="closeMonitor" ng-click="createMonitor('close')" >×</div>	<div id="monitorContImg" >		<img ng-src="images/{{items[ind].img[0]}}" alt="{{items[ind].img[0]}}" />	</div>	<div id="infoItem">		<div>{{items[ind].name}}</div>		<div>{{items[ind].describe}}</div>		<div>Price: {{items[ind].price}}</div>		  			<a ng-href="#!/page2/{{items[ind].id}}"><div id="middleButton">More information</div></a><br/>		 	</div>	 	 </div>
