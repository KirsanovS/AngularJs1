<div >	<div id="search">	  		<input id="inputSearch" type="search" ng-model='search'>		<label id="labelSearch">Search</label>					<select name="Ordered" id="inputSearch"  ng-model="order">			<option value="price" >Price</option>			<option value="id" >Id</option>					</select>		<label id="labelSearch">Ordered by</label>		</div>	<div id="middle" ng-click="setNumb()">		 <div class="monitor" ng-show="hideEl" ng-include="'tamplates/add1.html'">11</div> 		 <div class="items"   ng-repeat="item in items | filter:search | orderBy:order " >			<div class="contImg">				<img ng-src="images/{{item.img[0]}}" alt="{{item.img[0]}}" ng-click="createMonitor($index)"/>			</div>			<div class="contInfo">				<span ng-bind="item.name"></span> <br>			 		 				<span ng-click="createMonitor($index)"><a>Show bag</a></span>			</div>			<a ng-href="#!/page2/{{item.id}}"><div id="itemsButton">More information</div></a> 		 </div>	 	 </div>	  </div>
